<section id="main" role="main">
	<div class="wrap">
		<div class="archive-wrap">
			<div class="masonrygrid row listrecent">
   			{% for post in site.posts %}
 				{% if post.category == page.category || post.category == page.title %}
				{% include grids/post-grid.html %}
				{% endif %}
				{% endfor %}
			</div>
		</div><!-- /.page-content -->
	</div><!-- /.wrap -->
</section><!-- /#main -->
